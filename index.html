<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Membangun Kekuatan - DV Team</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f1115; /* Dark elegant background */
            color: #ffffff;
            overflow: hidden; /* Prevent scrolling on main body */
        }
        
        .font-display {
            font-family: 'Playfair Display', serif;
        }

        /* Smooth fade transition */
        .fade-enter {
            opacity: 0;
            transform: scale(0.95);
        }
        .fade-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 800ms, transform 800ms cubic-bezier(0.16, 1, 0.3, 1);
        }
        .fade-exit {
            opacity: 1;
        }
        .fade-exit-active {
            opacity: 0;
            transition: opacity 500ms;
        }

        /* Custom Scrollbar for content if needed */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #ca8a04;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- Komponen Audio Player Kustom ---
        const AudioPlayer = ({ src, autoPlay }) => {
            const audioRef = useRef(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [progress, setProgress] = useState(0);
            const [duration, setDuration] = useState(0);

            useEffect(() => {
                const audio = audioRef.current;
                
                if (autoPlay && audio) {
                    audio.play().then(() => {
                        setIsPlaying(true);
                    }).catch(err => {
                        console.log("Autoplay prevented by browser, waiting for interaction", err);
                    });
                }

                const updateProgress = () => {
                    if (audio) {
                        setProgress((audio.currentTime / audio.duration) * 100);
                    }
                };

                const setAudioDuration = () => {
                    if(audio) setDuration(audio.duration);
                }

                audio.addEventListener('timeupdate', updateProgress);
                audio.addEventListener('loadedmetadata', setAudioDuration);
                audio.addEventListener('ended', () => setIsPlaying(false));

                return () => {
                    audio.removeEventListener('timeupdate', updateProgress);
                    audio.removeEventListener('loadedmetadata', setAudioDuration);
                    audio.removeEventListener('ended', () => setIsPlaying(false));
                };
            }, [autoPlay]);

            const togglePlay = () => {
                const audio = audioRef.current;
                if (isPlaying) {
                    audio.pause();
                } else {
                    audio.play();
                }
                setIsPlaying(!isPlaying);
            };

            const handleSeek = (e) => {
                const width = e.currentTarget.clientWidth;
                const clickX = e.nativeEvent.offsetX;
                const duration = audioRef.current.duration;
                audioRef.current.currentTime = (clickX / width) * duration;
            };

            // Format time helper
            const formatTime = (time) => {
                if (!time) return "0:00";
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60);
                return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            };

            return (
                <div className="w-full max-w-md bg-gray-900/90 backdrop-blur-md border border-gray-700/50 rounded-2xl p-4 shadow-2xl animate-fade-in-up z-50">
                    <audio ref={audioRef} src={src} preload="metadata" />
                    
                    <div className="flex items-center gap-4">
                        <button 
                            onClick={togglePlay}
                            className="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full bg-yellow-600 hover:bg-yellow-500 text-white transition-all shadow-lg hover:shadow-yellow-500/30 active:scale-95"
                        >
                            {isPlaying ? (
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                            ) : (
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                            )}
                        </button>
                        
                        <div className="flex-1 space-y-1">
                            <div className="flex justify-between text-xs text-gray-400 font-medium">
                                <span>{formatTime(audioRef.current?.currentTime)}</span>
                                <span className="text-yellow-500/80">Audio Motivasi</span>
                                <span>{formatTime(duration)}</span>
                            </div>
                            
                            {/* Progress Bar Container */}
                            <div 
                                className="h-2 bg-gray-700 rounded-full cursor-pointer relative overflow-hidden group"
                                onClick={handleSeek}
                            >
                                {/* Background buffer/track */}
                                <div className="absolute inset-0 bg-gray-700"></div>
                                {/* Filled Progress */}
                                <div 
                                    className="absolute top-0 left-0 h-full bg-gradient-to-r from-yellow-600 to-yellow-400 rounded-full transition-all duration-100 ease-linear"
                                    style={{ width: `${progress}%` }}
                                ></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Komponen Utama Aplikasi ---
        const App = () => {
            const [started, setStarted] = useState(false);
            
            // File Paths
            const imgIntro = "1000182153.png"; // Angsa & Telur Emas
            const imgMain = "1000182152.png";  // Poster Text
            const imgLogo = "logo.png";        // Logo
            const audioSrc = "http://googleusercontent.com/file_content/0";

            const handleStart = () => {
                setStarted(true);
            };

            return (
                <div className="relative w-full h-screen overflow-hidden flex flex-col">
                    
                    {/* SLIDE 1: INTRO (Angsa) */}
                    {!started && (
                        <div className={`absolute inset-0 z-20 flex flex-col items-center justify-center bg-black transition-opacity duration-1000 ${started ? 'opacity-0 pointer-events-none' : 'opacity-100'}`}>
                            
                            {/* Background Image Container */}
                            <div className="absolute inset-0 z-0">
                                <img 
                                    src={imgIntro} 
                                    alt="Angsa dan Telur Emas" 
                                    className="w-full h-full object-cover opacity-80"
                                    onError={(e) => {
                                        e.target.style.display='none';
                                        e.target.parentElement.style.backgroundColor = '#1a1a1a';
                                    }}
                                />
                                {/* Gradient Overlay for text readability */}
                                <div className="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent"></div>
                            </div>

                            {/* Content */}
                            <div className="relative z-10 flex flex-col items-center px-6 text-center space-y-8 animate-fade-in w-full max-w-4xl">
                                
                                {/* LOGO SECTION - Added Here */}
                                <div className="mb-2">
                                    <img 
                                        src={imgLogo} 
                                        alt="Logo" 
                                        className="h-24 md:h-32 w-auto object-contain drop-shadow-[0_4px_6px_rgba(0,0,0,0.5)]"
                                    />
                                </div>

                                <div>
                                    <h1 className="font-display text-4xl md:text-6xl text-yellow-500 mb-2 drop-shadow-lg">
                                        Membangun Kekuatan
                                    </h1>
                                    <p className="text-gray-300 text-lg md:text-xl font-light tracking-wide">
                                        Sebuah Perjalanan Menuju Kebebasan
                                    </p>
                                </div>

                                <button 
                                    onClick={handleStart}
                                    className="group relative inline-flex items-center justify-center px-8 py-4 font-bold text-white transition-all duration-200 bg-yellow-600 font-lg rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-600 hover:bg-yellow-500 hover:scale-105 shadow-[0_0_20px_rgba(202,138,4,0.5)] animate-pulse"
                                >
                                    <span>KLIK UNTUK MASUK</span>
                                    <svg className="w-5 h-5 ml-2 -mr-1 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
                                </button>
                                
                                <p className="text-sm text-gray-500 mt-4">Nyalakan suara perangkat Anda</p>
                            </div>
                        </div>
                    )}

                    {/* SLIDE 2: MAIN CONTENT (Poster + Audio) */}
                    {started && (
                        <div className="absolute inset-0 z-10 flex flex-col items-center justify-center bg-gray-900 animate-fade-in-slow">
                             {/* Background blur effect from same image */}
                             <div 
                                className="absolute inset-0 bg-cover bg-center blur-xl opacity-30"
                                style={{ backgroundImage: `url(${imgMain})` }}
                            ></div>

                            <div className="relative z-20 w-full h-full max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-center p-4 md:p-8 gap-6">
                                
                                {/* Image Container - Responsively fitting the poster */}
                                <div className="relative flex-1 w-full h-full flex items-center justify-center overflow-hidden">
                                    <img 
                                        src={imgMain} 
                                        alt="Poster Motivasi" 
                                        className="max-w-full max-h-[75vh] md:max-h-[85vh] object-contain shadow-2xl rounded-lg border border-gray-700/50"
                                        style={{ filter: 'brightness(1.05) contrast(1.05)' }} 
                                    />
                                </div>

                                {/* Audio Player Section - Fixed bottom on mobile, side on desktop if needed, 
                                    but floating bottom center is usually best for "poster" view */}
                                <div className="absolute bottom-6 left-0 right-0 flex justify-center px-4 md:static md:w-auto">
                                    <AudioPlayer src={audioSrc} autoPlay={true} />
                                </div>
                            </div>
                        </div>
                    )}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    
    <!-- Custom animations in CSS for fallback -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        .animate-fade-in-slow {
            animation: fadeIn 1.5s ease-out forwards;
        }
        .animate-fade-in-up {
            animation: fadeIn 0.8s ease-out 0.5s forwards; /* Delay for player */
            opacity: 0; /* Start invisible */
        }
    </style>
</body>
</html>
